<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1 class="counterhead">COUNTER APP</h1>
      <h1 class="counter">0</h1>
      <div class="btns-container">
        <div>
          <button class="count count1">Lower Count</button>
        </div>
        <div><button class="count count2">Reset</button></div>
        <div>
          <button class="count count3">Add Count</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
